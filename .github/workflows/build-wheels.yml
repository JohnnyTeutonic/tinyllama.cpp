name: Build Wheels

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }} ${{ matrix.cuda_version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # CPU-only builds
          - os: ubuntu-latest
            cuda_version: "cpu"
            cuda_toolkit: ""
            wheel_suffix: ""
          - os: windows-latest
            cuda_version: "cpu"
            cuda_toolkit: ""
            wheel_suffix: ""
          - os: macos-latest
            cuda_version: "cpu"
            cuda_toolkit: ""
            wheel_suffix: ""
          
          # GPU builds (Linux only for now - most common for GPU workloads)
          - os: ubuntu-latest
            cuda_version: "11.8"
            cuda_toolkit: "cuda-toolkit-11-8"
            wheel_suffix: "-cu118"
          - os: ubuntu-latest
            cuda_version: "12.1"
            cuda_toolkit: "cuda-toolkit-12-1"
            wheel_suffix: "-cu121"
          - os: ubuntu-latest
            cuda_version: "12.4"
            cuda_toolkit: "cuda-toolkit-12-4"
            wheel_suffix: "-cu124"
          
          # Windows GPU builds
          - os: windows-latest
            cuda_version: "11.8"
            cuda_toolkit: "11.8.0"
            wheel_suffix: "-cu118"
          - os: windows-latest
            cuda_version: "12.1"
            cuda_toolkit: "12.1.0"
            wheel_suffix: "-cu121"

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build wheel cibuildwheel

    # Linux CUDA setup using conda/mamba (matching release workflow)
    - name: Setup Mamba for CUDA (Linux)
      if: matrix.os == 'ubuntu-latest' && matrix.cuda_version != 'cpu'
      uses: conda-incubator/setup-miniconda@v3.1.0
      with:
        activate-environment: "cuda-env"
        python-version: '3.10'
        miniforge-version: latest
        add-pip-as-python-dependency: true
        auto-activate-base: false

    - name: Install CUDA Toolkit via Mamba (Linux)
      if: matrix.os == 'ubuntu-latest' && matrix.cuda_version != 'cpu'
      shell: bash -el {0}
      run: |
        echo "Installing CUDA toolkit using Mamba for version ${{ matrix.cuda_version }}..."
        
        if [ "${{ matrix.cuda_version }}" == "12.1" ]; then
          mamba install -y -n cuda-env -c nvidia/label/cuda-12.1.1 cuda-toolkit
        elif [ "${{ matrix.cuda_version }}" == "12.4" ]; then
          mamba install -y -n cuda-env -c nvidia/label/cuda-12.4.1 cuda-toolkit
        elif [ "${{ matrix.cuda_version }}" == "11.8" ]; then
          mamba install -y -n cuda-env -c nvidia/label/cuda-11.8.0 cuda-toolkit
        else
          echo "Unsupported CUDA version: ${{ matrix.cuda_version }}"
          exit 1
        fi
        
        echo "Setting CUDA environment variables..."
        echo "CUDA_HOME=${CONDA_PREFIX}" >> $GITHUB_ENV
        echo "CUDA_TOOLKIT_ROOT_DIR=${CONDA_PREFIX}" >> $GITHUB_ENV
        echo "CUDAToolkit_ROOT=${CONDA_PREFIX}" >> $GITHUB_ENV
        echo "LD_LIBRARY_PATH=${CONDA_PREFIX}/lib:${LD_LIBRARY_PATH}" >> $GITHUB_ENV
        echo "${CONDA_PREFIX}/bin" >> $GITHUB_PATH
        
        echo "Verifying CUDA installation..."
        which nvcc
        nvcc --version
        echo "CUDA setup complete!"

    # Windows CUDA setup
    - name: Install CUDA Toolkit (Windows)
      if: matrix.os == 'windows-latest' && matrix.cuda_version != 'cpu'
      uses: Jimver/cuda-toolkit@v0.2.11
      with:
        cuda: ${{ matrix.cuda_toolkit }}
        method: 'network'
        sub-packages: '["nvcc", "cudart", "cublas", "cublas_dev", "curand", "curand_dev"]'

    # Set build environment variables
    - name: Set build environment
      shell: bash
      run: |
        if [ "${{ matrix.cuda_version }}" != "cpu" ]; then
          echo "TINYLLAMA_CPP_BUILD_CUDA=1" >> $GITHUB_ENV
          echo "CMAKE_CUDA_ARCHITECTURES=75;80;86;89;90" >> $GITHUB_ENV
        else
          echo "TINYLLAMA_CPP_BUILD_CUDA=0" >> $GITHUB_ENV
        fi

    # Modify version for CUDA builds
    - name: Modify package version for CUDA builds
      if: matrix.cuda_version != 'cpu'
      shell: bash
      run: |
        # Create a modified pyproject.toml with CUDA suffix
        python -c "
        import re
        with open('pyproject.toml', 'r') as f:
            content = f.read()
        
        # Add CUDA suffix to package name
        content = re.sub(
            r'name = \"tinyllama-cpp\"',
            f'name = \"tinyllama-cpp${{ matrix.wheel_suffix }}\"',
            content
        )
        
        with open('pyproject.toml', 'w') as f:
            f.write(content)
        "

    # Install build dependencies
    - name: Install build dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake ninja-build libboost-all-dev
        if [ "${{ matrix.cuda_version }}" != "cpu" ]; then
          sudo apt-get install -y g++-11 gcc-11
          echo "CC=/usr/bin/gcc-11" >> $GITHUB_ENV
          echo "CXX=/usr/bin/g++-11" >> $GITHUB_ENV
        fi

    - name: Install build dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install cmake ninja boost llvm libomp
        # Create symlinks in standard paths for easier discovery by cibuildwheel
        sudo mkdir -p /usr/local/include /usr/local/lib
        sudo ln -sf $(brew --prefix libomp)/include/omp.h /usr/local/include/omp.h || true
        sudo ln -sf $(brew --prefix libomp)/lib/libomp.dylib /usr/local/lib/libomp.dylib || true
        # Set compiler to use LLVM's clang which supports OpenMP better
        echo "CC=$(brew --prefix llvm)/bin/clang" >> $GITHUB_ENV
        echo "CXX=$(brew --prefix llvm)/bin/clang++" >> $GITHUB_ENV
        echo "LDFLAGS=-L$(brew --prefix libomp)/lib" >> $GITHUB_ENV
        echo "CPPFLAGS=-I$(brew --prefix libomp)/include" >> $GITHUB_ENV

    - name: Install build dependencies (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        Write-Host "Installing build dependencies for Windows..."
        choco install cmake ninja -y
        
        Write-Host "Installing Boost using chocolatey..."
        choco install boost-msvc-14.3 --version=1.81.0 -y --debug --verbose
        if ($LASTEXITCODE -ne 0) {
          Write-Warning "Failed to install Boost with default sources. Retrying with explicit community source..."
          choco install boost-msvc-14.3 --version=1.81.0 -y --source=https://community.chocolatey.org/api/v2/
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Failed to install Boost even with explicit community source. Exit code: $LASTEXITCODE"
            exit 1
          }
        }
        
        Write-Host "Setting up Boost environment variables..."
        $BOOST_VERSION_UNDERSCORE = "1_81_0"
        $TARGET_BOOST_ROOT_DIR = "C:\local\boost_$($BOOST_VERSION_UNDERSCORE)"
        
        if (-not (Test-Path $TARGET_BOOST_ROOT_DIR)) {
          Write-Warning "Boost not found at $TARGET_BOOST_ROOT_DIR. Trying C:\Boost as fallback..."
          $TARGET_BOOST_ROOT_DIR = "C:\Boost"
          if (-not (Test-Path $TARGET_BOOST_ROOT_DIR)) {
            Write-Error "Boost not found at either location. Installation may have failed."
            exit 1
          }
        }
        
        Write-Host "Setting BOOST_ROOT to: $TARGET_BOOST_ROOT_DIR"
        echo "BOOST_ROOT=$TARGET_BOOST_ROOT_DIR" >> $env:GITHUB_ENV
        echo "Boost_ROOT=$TARGET_BOOST_ROOT_DIR" >> $env:GITHUB_ENV
        echo "Boost_INCLUDE_DIR=$TARGET_BOOST_ROOT_DIR" >> $env:GITHUB_ENV

    # Clear any problematic environment variables
    - name: Clear problematic environment variables
      shell: bash
      run: |
        echo "Clearing potentially problematic environment variables"
        unset CIBW_BUILD_SELECTOR || true
        unset CIBW_CONFIG_FILE || true
        unset CIBW_ONLY || true
        # Clear any empty string environment variables that might interfere
        export CIBW_CONFIG_FILE=""
        export CIBW_ONLY=""
        unset CIBW_CONFIG_FILE || true
        unset CIBW_ONLY || true
        echo "Environment cleared"

    # Build wheels using cibuildwheel
    - name: Build wheels (CPU)
      if: matrix.cuda_version == 'cpu'
      uses: pypa/cibuildwheel@v2.17.0
      with:
        output-dir: wheelhouse
      env:
        CIBW_BUILD: cp38-* cp39-* cp310-* cp311-* cp312-*
        CIBW_SKIP: "*-win32 *-manylinux_i686 *-musllinux*"
        CIBW_ARCHS_LINUX: x86_64
        CIBW_ARCHS_WINDOWS: AMD64
        CIBW_ARCHS_MACOS: x86_64 arm64
        
        CIBW_ENVIRONMENT_LINUX: "TINYLLAMA_CPP_BUILD_CUDA=0 CMAKE_POLICY_DEFAULT_CMP0167=NEW Python_EXECUTABLE={python} Python_FIND_STRATEGY=LOCATION CMAKE_FIND_ROOT_PATH_MODE_PROGRAM=NEVER SETUPTOOLS_USE_DISTUTILS=stdlib"
        
        CIBW_ENVIRONMENT_WINDOWS: "TINYLLAMA_CPP_BUILD_CUDA=0 CMAKE_POLICY_DEFAULT_CMP0167=NEW BOOST_ROOT=C:\\local\\boost_1_81_0 Boost_ROOT=C:\\local\\boost_1_81_0 Boost_INCLUDE_DIR=C:\\local\\boost_1_81_0"
        
        CIBW_ENVIRONMENT_MACOS: "TINYLLAMA_CPP_BUILD_CUDA=0 OpenMP_CXX_FLAGS='-Xpreprocessor -fopenmp' OpenMP_CXX_LIB_NAMES=omp CMAKE_FIND_DEBUG_MODE=ON"
        
        CIBW_BEFORE_ALL_LINUX: >
          echo "Installing Boost packages..." &&
          (yum install -y boost-devel boost-regex || 
          (curl -L https://github.com/boostorg/boost/releases/download/boost-1.82.0/boost-1.82.0.tar.gz | tar -xz && 
          cd boost-1.82.0 && 
          ./bootstrap.sh --prefix=/usr/local --with-libraries=regex,system,filesystem && 
          ./b2 install --prefix=/usr/local threading=multi link=shared variant=release -j$(nproc)))
        
        CIBW_BEFORE_BUILD_LINUX: >
          echo "Setting up Python development environment..." &&
          python -m pip install --upgrade pip setuptools wheel &&
          PYTHON_INCLUDE_DIR=$(python -c "import sysconfig; print(sysconfig.get_path('include'))") &&
          PYTHON_LIBRARY_DIR=$(python -c "import sysconfig; print(sysconfig.get_path('stdlib'))") &&
          PYTHON_EXECUTABLE=$(which python) &&
          echo "Python executable: $PYTHON_EXECUTABLE" &&
          echo "Python include dir: $PYTHON_INCLUDE_DIR" &&
          echo "Python library dir: $PYTHON_LIBRARY_DIR" &&
          ls -la $PYTHON_INCLUDE_DIR || echo "Python include directory not found" &&
          export Python3_EXECUTABLE=$PYTHON_EXECUTABLE &&
          export Python_EXECUTABLE=$PYTHON_EXECUTABLE &&
          export Python3_INCLUDE_DIR=$PYTHON_INCLUDE_DIR &&
          export Python_INCLUDE_DIR=$PYTHON_INCLUDE_DIR &&
          yum install -y python3-devel || 
          (PYTHON_VERSION_SHORT=$(python -c "import sys; print(f'{sys.version_info.major}{sys.version_info.minor}')") &&
          yum install -y python${PYTHON_VERSION_SHORT}-devel) ||
          echo "Python development packages not available, using existing Python installation" &&
          if command -v nvcc >/dev/null 2>&1; then
            echo "CUDA available: $(which nvcc)" &&
            nvcc --version
          else
            echo "CUDA not available in this environment"
          fi
        
        CIBW_BEFORE_BUILD_WINDOWS: >
          echo "Installing build dependencies for Windows wheel build..." &&
          pip install cmake ninja &&
          choco install boost-msvc-14.3 --version=1.81.0 -y --force ||
          choco install boost-msvc-14.3 --version=1.81.0 -y --source=https://community.chocolatey.org/api/v2/ --force
        
        CIBW_BEFORE_BUILD_MACOS: >
          echo "Setting up macOS build environment..." &&
          brew install boost libomp llvm cmake ninja || true &&
          echo "Detecting architecture and setting paths..." &&
          if [[ $(uname -m) == "arm64" ]]; then
            BREW_PREFIX="/opt/homebrew"
          else
            BREW_PREFIX="/usr/local"
          fi &&
          echo "Using brew prefix: $BREW_PREFIX" &&
          LIBOMP_PREFIX="$BREW_PREFIX/opt/libomp" &&
          LLVM_PREFIX="$BREW_PREFIX/opt/llvm" &&
          echo "LibOMP prefix: $LIBOMP_PREFIX" &&
          echo "LLVM prefix: $LLVM_PREFIX" &&
          ls -la $LIBOMP_PREFIX/lib/ || echo "LibOMP lib directory not found" &&
          ls -la $LLVM_PREFIX/bin/ || echo "LLVM bin directory not found" &&
          export CC="$LLVM_PREFIX/bin/clang" &&
          export CXX="$LLVM_PREFIX/bin/clang++" &&
          export LDFLAGS="-L$LIBOMP_PREFIX/lib" &&
          export CPPFLAGS="-I$LIBOMP_PREFIX/include" &&
          export OpenMP_ROOT="$LIBOMP_PREFIX" &&
          export OpenMP_omp_LIBRARY="$LIBOMP_PREFIX/lib/libomp.dylib" &&
          export CMAKE_PREFIX_PATH="$LIBOMP_PREFIX:$LLVM_PREFIX:$BREW_PREFIX" &&
          echo "Environment configured for OpenMP at $LIBOMP_PREFIX"
        
        CIBW_BUILD_VERBOSITY: 1
        CIBW_TEST_COMMAND: python -c "import tinyllama_cpp; print('Import successful')"
        CIBW_TEST_SKIP: "*-macosx_arm64"

    - name: Build wheels (CUDA)
      if: matrix.cuda_version != 'cpu'
      uses: pypa/cibuildwheel@v2.17.0
      with:
        output-dir: wheelhouse
      env:
        CIBW_BUILD: cp38-* cp39-* cp310-* cp311-* cp312-*
        CIBW_SKIP: "*-win32 *-manylinux_i686 *-musllinux*"
        CIBW_ARCHS_LINUX: x86_64
        CIBW_ARCHS_WINDOWS: AMD64
        CIBW_ARCHS_MACOS: x86_64 arm64
        
        CIBW_ENVIRONMENT_LINUX: "TINYLLAMA_CPP_BUILD_CUDA=1 CMAKE_CUDA_ARCHITECTURES=\"75;80;86;89;90\" CMAKE_POLICY_DEFAULT_CMP0167=NEW Python_EXECUTABLE={python} Python_FIND_STRATEGY=LOCATION CMAKE_FIND_ROOT_PATH_MODE_PROGRAM=NEVER SETUPTOOLS_USE_DISTUTILS=stdlib"
        
        CIBW_ENVIRONMENT_WINDOWS: "TINYLLAMA_CPP_BUILD_CUDA=1 CMAKE_CUDA_ARCHITECTURES=\"75;80;86;89;90\" CMAKE_POLICY_DEFAULT_CMP0167=NEW BOOST_ROOT=C:\\local\\boost_1_81_0 Boost_ROOT=C:\\local\\boost_1_81_0 Boost_INCLUDE_DIR=C:\\local\\boost_1_81_0"
        
        CIBW_ENVIRONMENT_MACOS: "TINYLLAMA_CPP_BUILD_CUDA=0 OpenMP_CXX_FLAGS='-Xpreprocessor -fopenmp' OpenMP_CXX_LIB_NAMES=omp CMAKE_FIND_DEBUG_MODE=ON"
        
        CIBW_BEFORE_ALL_LINUX: >
          echo "Installing Boost packages..." &&
          (yum install -y boost-devel boost-regex || 
          (curl -L https://github.com/boostorg/boost/releases/download/boost-1.82.0/boost-1.82.0.tar.gz | tar -xz && 
          cd boost-1.82.0 && 
          ./bootstrap.sh --prefix=/usr/local --with-libraries=regex,system,filesystem && 
          ./b2 install --prefix=/usr/local threading=multi link=shared variant=release -j$(nproc)))
        
        CIBW_BEFORE_BUILD_LINUX: >
          echo "Setting up Python development environment..." &&
          python -m pip install --upgrade pip setuptools wheel &&
          PYTHON_INCLUDE_DIR=$(python -c "import sysconfig; print(sysconfig.get_path('include'))") &&
          PYTHON_LIBRARY_DIR=$(python -c "import sysconfig; print(sysconfig.get_path('stdlib'))") &&
          PYTHON_EXECUTABLE=$(which python) &&
          echo "Python executable: $PYTHON_EXECUTABLE" &&
          echo "Python include dir: $PYTHON_INCLUDE_DIR" &&
          echo "Python library dir: $PYTHON_LIBRARY_DIR" &&
          ls -la $PYTHON_INCLUDE_DIR || echo "Python include directory not found" &&
          export Python3_EXECUTABLE=$PYTHON_EXECUTABLE &&
          export Python_EXECUTABLE=$PYTHON_EXECUTABLE &&
          export Python3_INCLUDE_DIR=$PYTHON_INCLUDE_DIR &&
          export Python_INCLUDE_DIR=$PYTHON_INCLUDE_DIR &&
          yum install -y python3-devel || 
          (PYTHON_VERSION_SHORT=$(python -c "import sys; print(f'{sys.version_info.major}{sys.version_info.minor}')") &&
          yum install -y python${PYTHON_VERSION_SHORT}-devel) ||
          echo "Python development packages not available, using existing Python installation" &&
          if command -v nvcc >/dev/null 2>&1; then
            echo "CUDA available: $(which nvcc)" &&
            nvcc --version
          else
            echo "CUDA not available in this environment"
          fi
        
        CIBW_BEFORE_BUILD_WINDOWS: "pip install cmake ninja"
        CIBW_BEFORE_BUILD_MACOS: >
          echo "Setting up macOS build environment..." &&
          brew install boost libomp llvm cmake ninja || true &&
          echo "Brew installations complete, detecting architecture..." &&
          if [[ $(uname -m) == "arm64" ]]; then
            BREW_PREFIX="/opt/homebrew"
          else
            BREW_PREFIX="/usr/local"
          fi &&
          echo "Using brew prefix: $BREW_PREFIX" &&
          LIBOMP_PREFIX="$BREW_PREFIX/opt/libomp" &&
          LLVM_PREFIX="$BREW_PREFIX/opt/llvm" &&
          echo "LibOMP prefix: $LIBOMP_PREFIX" &&
          echo "LLVM prefix: $LLVM_PREFIX" &&
          ls -la $LIBOMP_PREFIX/lib/ || echo "LibOMP lib directory not found" &&
          ls -la $LLVM_PREFIX/bin/ || echo "LLVM bin directory not found" &&
          export CC="$LLVM_PREFIX/bin/clang" &&
          export CXX="$LLVM_PREFIX/bin/clang++" &&
          echo "Compilers set successfully"
        
        CIBW_BUILD_VERBOSITY: 1
        CIBW_TEST_COMMAND: python -c "import tinyllama_cpp; print('Import successful')"
        CIBW_TEST_SKIP: "*-macosx_arm64"

    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels-${{ matrix.os }}-${{ matrix.cuda_version }}
        path: ./wheelhouse/*.whl

  # Combine all wheels into a single artifact
  collect_wheels:
    name: Collect all wheels
    needs: build_wheels
    runs-on: ubuntu-latest
    steps:
    - name: Download all wheel artifacts
      uses: actions/download-artifact@v4
      with:
        path: all-wheels

    - name: Flatten wheel directory
      run: |
        mkdir -p dist
        find all-wheels -name "*.whl" -exec cp {} dist/ \;
        ls -la dist/

    - name: Upload combined wheels
      uses: actions/upload-artifact@v4
      with:
        name: all-wheels
        path: dist/*.whl

  # Publish to PyPI on tags
  publish:
    name: Publish to PyPI
    needs: collect_wheels
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      id-token: write  # For trusted publishing
    
    steps:
    - name: Download wheels
      uses: actions/download-artifact@v4
      with:
        name: all-wheels
        path: dist

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages-dir: dist/
        verbose: true 